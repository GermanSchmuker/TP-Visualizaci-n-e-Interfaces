    <title>Inscripción - Paso 2 | Cursos Online Municipales</title>
    
</head>
<body>
    <nav>
        <a href="../index.html" class="cont-logoCurso">
            <img class="logoCurso" src="../assets/iconSinBckgrd/logoCursos.png" alt="Cursos" title="Cursos">

        <ul>
            <li><a href="../index.html">Inicio</a></li>

        </ul>

        <div class="cont-user-logout">
            <a class="user-icon" href="perfil.html"> 
                <img src="../assets/img/31.jpeg" alt="Imagen perfil" title="Perfil">
            </a>
            <a href="#" class="logout">
                <img src="../assets/iconSinBckgrd/logout.svg" alt="salir" title="Cerrar sesión">
            </a>
        </div>

        <ul class="ul_responsive">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="cursos.html"  class="seleccionada">Cursos</a></li>
            <li><a href="comunidad.html">Comunidad</a></li>
            <li><a href="ayuda.html">Ayuda</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="iniciarSesion.html">Cerrar sesión</a></li>
        </ul>
        <img src="../assets/iconSinBckgrd/burger_menu.svg" alt="menu" title="Menú" class="burger_menu">
    </nav>

    <div class="breadcrumb">
        <a href="../index.html">Inicio</a> &gt;
        <a href="cursos.html">Cursos</a> &gt;
        <a href="detalleCurso.html">Detalles del Curso</a> &gt;
        <a href="paso1.html">Inscripcion Paso 1</a> &gt;
        <span>Inscripcion Paso 2</span>
    </div>

    <main>


        <section class="pop-up-fondo">
            <section class="pop-up">
                <i class='bx bx-info-circle bx-rotate-180 icon-warning'></i>
                <p class="pop-up-mensaje">¿Desea cerrar sesión?</p>
                <div class="cont-btnes-pupup">
                    <a href="iniciarSesion.html" class="view-all-btn btn-popup">Aceptar</a>  <!-- este btn deberia eliminar el auto pero no lo hago eso-->
                    <a href="#" class="view-all-btn btn-popup" id="cancelar">Cancelar</a> 
                </div>
            </section>
        </section>



        <div class="inscription-container">
            <div class="step-indicator">
                <div class="step">Paso 1</div>
                <div class="step active">Paso 2</div>
                <div class="step">Paso 3</div>
            </div>
            <h1>Preferencias y Expectativas</h1>
            <form action="paso3.html" method="get">
                <label for="nivel">Nivel de experiencia en programación:</label>
                <select id="nivel" name="nivel" required>
                    <option value="">Selecciona una opción</option>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
    
                <label for="interes">Tipo de cursos de interés:</label>
                <select id="interes" name="interes" required>
                    <option value="">Selecciona una opción</option>
                    <option value="web">Desarrollo web</option>
                    <option value="datos">Ciencia de datos</option>
                    <option value="ia">Inteligencia artificial</option>
                    <option value="movil">Desarrollo móvil</option>
                    <option value="otro">Otro</option>
                </select>
    
                <label for="motivo">Motivo para tomar el curso:</label>
                <select id="motivo" name="motivo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="mejorar">Mejorar habilidades</option>
                    <option value="cambio">Cambio de carrera</option>
                    <option value="personal">Aprendizaje personal</option>
                    <option value="otro">Otro</option>
                </select>
    
                <label for="conocimiento">¿Cómo te enteraste del curso?</label>
                <select id="conocimiento" name="conocimiento">
                    <option value="">Selecciona una opción</option>
                    <option value="redes">Redes sociales</option>
                    <option value="amigos">Amigos o familiares</option>
                    <option value="busqueda">Búsqueda en internet</option>
                    <option value="publicidad">Publicidad</option>
                    <option value="otro">Otro</option>
                </select>
    
                <button  type="submit">Siguiente</button>
            </form>
        </div>
    </main>
</body>
</html>
