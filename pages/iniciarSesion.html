<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/iniciarSesion.css">
    <link rel="icon" href="../assets/iconSinBckgrd/logoCursos.png">

    <title>Login - Cursos Online Municipales</title>
    
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="../index.html">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="tu@email.com" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Tu contraseña" required>
            
            <button type="submit">Ingresar</button>
        </form>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
