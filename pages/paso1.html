<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">
    <title>Inscripción - Paso 1 | Cursos Online Municipales</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        .breadcrumb {
            font-size: 0.9em;
            color: #666;
            margin: 20px 0 0 20px;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }   

        .breadcrumb span {
            color: #333;
            font-weight: bold;
        }

        :root {
            --primary-color: #3949AB;
            --secondary-color: #1E88E5;
            --background-color: #F5F7FA;
            --text-color: #333333;
            --input-background: #FFFFFF;
            --input-border: #E0E0E0;
            --button-hover: #303F9F;
        }

        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inscription-container {
            background-color: var(--input-background);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        input, select, textarea {
            margin-bottom: 16px;
            padding: 10px 12px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            width: 30%;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            position: relative;
        }

        .step::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: var(--input-border);
            border-radius: 50%;
        }

        .step.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .step.active::after {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Cursos</a>
        <ul>
            <li><a href="../index.html" class="selecciona">Inicio</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="comunidad.html">Comunidad</a></li>
            <li><a href="ayuda.html">Ayuda</a></li>
        </ul>
        <a class="user-icon" href="perfil.html">U</a>
    </nav>

    <div class="breadcrumb">
        <a href="../index.html">Inicio</a> &gt;
        <a href="cursos.html">Cursos</a> &gt;
        <a href="detalleCurso.html">Detalles del Curso</a> &gt;
        <span>Inscripcion Paso 1</span>
    </div>

    <main>

        <div class="inscription-container">
            <div class="step-indicator">
                <div class="step active">Paso 1</div>
                <div class="step">Paso 2</div>
                <div class="step">Paso 3</div>
            </div>
            <h1>Información del Usuario y Objetivos</h1>
            <form action="paso2.html" method="get">
                <label for="objetivo">Principal objetivo del curso:</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="mejorar">Mejorar habilidades actuales</option>
                    <option value="certificacion">Obtener una certificación</option>
                    <option value="aprender">Aprender algo nuevo</option>
                    <option value="otro">Otro</option>
                </select>
    
                <label for="proyecto">Proyecto en mente (opcional):</label>
                <textarea id="proyecto" name="proyecto" rows="3" placeholder="Describe brevemente tu proyecto"></textarea>
    
                <label for="frecuencia">Frecuencia de estudio esperada:</label>
                <select id="frecuencia" name="frecuencia" required>
                    <option value="">Selecciona una opción</option>
                    <option value="menos3">Menos de 3 horas/semana</option>
                    <option value="3-5">3-5 horas/semana</option>
                    <option value="5-10">5-10 horas/semana</option>
                    <option value="mas10">Más de 10 horas/semana</option>
                </select>
    
                <label for="experiencia">Experiencia previa en programación:</label>
                <select id="experiencia" name="experiencia" required>
                    <option value="">Selecciona una opción</option>
                    <option value="menos1">Menos de 1 año</option>
                    <option value="1-3">1-3 años</option>
                    <option value="mas3">Más de 3 años</option>
                </select>
    
                <button  type="submit">Siguiente</button>
            </form>
        </div>

    </main>
</body>
</html>
