<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">

    <title>Perfil - Cursos Municipales</title>
    <style>
        .breadcrumb {
            font-size: 0.9em;
            color: #666;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }   

        .breadcrumb span {
            color: #333;
            font-weight: bold;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .profile-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .profile-field {
            display: flex;
            flex-direction: column;
        }
        .profile-field label {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .profile-field input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
        .courses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .courses-table th, .courses-table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        .courses-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Cursos</a>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="comunidad.html">Comunidad</a></li>
            <li><a href="ayuda.html">Ayuda</a></li>
        </ul>
        <a class="user-icon" href="perfil.html">U</a>
    </nav>

    <main>
        <div class="breadcrumb">
            <a href="../index.html">Inicio</a> &gt;
            <span>Perfil</span>
        </div>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image"></div>
                <h1>Perfil de Usuario</h1>
            </div>

            <div class="profile-details">
                <div class="profile-field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" value="Juan" readonly>
                </div>
                <div class="profile-field">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" value="Pérez" readonly>
                </div>
                <div class="profile-field">
                    <label for="documento">Documento:</label>
                    <input type="text" id="documento" value="12345678" readonly>
                </div>
                <div class="profile-field">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" value="juan.perez@example.com" readonly>
                </div>
            </div>

            <h2>Mis Cursos</h2>
            <table class="courses-table">
                <thead>
                    <tr>
                        <th>Nombre del curso</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Desarrollo web</td>
                        <td>Terminado</td>
                    </tr>
                    <tr>
                        <td>Python para principiantes</td>
                        <td>En curso</td>
                    </tr>
                </tbody>
            </table>

            <a href="inicio.html" class="back-btn">Volver</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cursos Municipales. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
