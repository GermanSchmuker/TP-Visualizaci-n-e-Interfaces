<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">

    <title>Perfil - Cursos Municipales</title>
    <style>
        .breadcrumb{
            margin-bottom: 30px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            padding: 1em 2em 2em 2em;
            box-shadow: 0 0px 5px #EEF207;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd; 
            overflow: hidden; 
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 50%; 
        }

        .dark-background {
            color: white;
        }

        .profile-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .profile-field {
            display: flex;
            flex-direction: column;
        }
        .profile-field label {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .profile-field input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
        }

        .courses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .courses-table th, .courses-table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        .courses-table th {
            background-color: #EEF207;
            color: black;
            font-weight: bold;
        }
        .courses-table td {
            background-color: #f2f2f2;
            color: #333;
        }
        .back-btn {
            display: inline-block;
            width: 120px;
            margin: 1.5rem auto;
            padding: .5rem;
            background-color: #EEF207;
            color: #000;
            text-align: center;
            text-decoration: none;
            border-radius: .5em;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border: solid 2px #424239;
            transition: all .2s;
        }
        .back-btn:hover{
            color: #fff;
            border: solid 2px #EEF207;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Cursos</a>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="comunidad.html">Comunidad</a></li>
            <li><a href="ayuda.html">Ayuda</a></li>
        </ul>
        <a class="user-icon" href="perfil.html"> 
            <img src="../assets/img/31.jpeg" alt="Imagen perfil" title="Perfil">
        </a>
    </nav>

    <main>
        <div class="breadcrumb">
            <a href="../index.html">Inicio</a> &gt;
            <span>Perfil</span>
        </div>
        <div class="profile-container">
            <div class="profile-header dark-background">
                <div class="profile-image">
                    <img src="../assets/img/31.jpeg" alt="Imagen perfil" title="Perfil"> 
                </div>
                <h1>Perfil de Usuario</h1>
            </div>

            <div class="profile-details">
                <div class="profile-field">
                    <label for="nombre" class="dark-background">Nombre:</label>
                    <input type="text" id="nombre" value="Juan" readonly>
                </div>
                <div class="profile-field">
                    <label for="apellido" class="dark-background">Apellido:</label>
                    <input type="text" id="apellido" value="Pérez" readonly>
                </div>
                <div class="profile-field">
                    <label for="documento" class="dark-background">Documento:</label>
                    <input type="text" id="documento" value="12345678" readonly>
                </div>
                <div class="profile-field">
                    <label for="correo" class="dark-background">Correo electrónico:</label>
                    <input type="email" id="correo" value="juan.perez@example.com" readonly>
                </div>
            </div>

            <h2 class="dark-background">Mis Cursos</h2>
            <table class="courses-table">
                <thead>
                    <tr>
                        <th>Nombre del curso</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Desarrollo web</td>
                        <td>Terminado</td>
                    </tr>
                    <tr>
                        <td>Python para principiantes</td>
                        <td>En curso</td>
                    </tr>
                </tbody>
            </table>

            <a href="../index.html" class="back-btn">Volver</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cursos Municipales. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
