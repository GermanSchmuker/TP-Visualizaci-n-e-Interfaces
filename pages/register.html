<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">

    <link rel="icon" href="../assets/iconSinBckgrd/logoCursos.png">

    <title>Registro - Cursos Online Municipales</title>

</head>
<body>
    <div class="register-container">
        <h1>Registro</h1>
        <form action="iniciarSesion.html">
            <div class="part1">
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Tu apellido" required>
                
                <label for="documento">Documento:</label>
                <input type="text" id="documento" placeholder="Tu número de documento" required>
                
            </div>

            <div class="part2">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
                
                <label for="confirm-password">Repetir contraseña:</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                
            </div>
            <button type="submit" class="boton">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="iniciarSesion.html">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
