<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cursos Online Municipales</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary-color: #3949AB;
            --secondary-color: #1E88E5;
            --background-color: #F5F7FA;
            --text-color: #333333;
            --input-background: #FFFFFF;
            --input-border: #E0E0E0;
            --button-hover: #303F9F;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
        }

        .register-container {
            background-color: var(--input-background);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        input {
            margin-bottom: 16px;
            padding: 10px 12px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }


        form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1em;
            width: 100%;
        }
        .part1{
            grid-column: 1/2;
        }
        .part2{
            grid-column: 2/3;
        }
        .boton{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Registro</h1>
        <form>
            <div class="part1">
                
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Tu apellido" required>
                
                <label for="documento">Documento</label>
                <input type="text" id="documento" placeholder="Tu número de documento" required>
                
            </div>

            <div class="part2">

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
                
                <label for="confirm-password">Repetir contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                
            </div>
            <button type="submit" class="boton">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
